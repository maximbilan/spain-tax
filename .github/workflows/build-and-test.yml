name: Build and Test

on:
  pull_request:
    branches:
      - main
      - build-and-test

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run tests
        run: |
          python -m unittest discover -s . -p 'test_*.py' -v

      - name: Verify script syntax
        run: |
          python -m py_compile tax_calculator.py
          python -m py_compile test_tax_calculator.py
